    <div class="container">
        <h2>Account Details</h2>
        <p>Manage your account information below:</p>

        <form action="update_account.html" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" value=" " required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" value=" " required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
            
            <button type="submit">Update Account</button>
        </form>
