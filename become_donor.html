<body>
    <header>
        <h1>Become a Donor</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="become_donor.html">Become a Donor</a></li>
                <li><a href="need_blood.html">Need Blood</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Sign Up to Donate</h2>
        <form action="donor_signup.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="18" required>

            <br><br><label for="blood_group">Blood Group:</label>
            <select id="blood_group" name="blood_group" required>
                <option value="" disabled selected>Select your blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br><br>

            <label for="medical_history">Medical History:</label>
            <textarea id="medical_history" name="medical_history" placeholder="Briefly describe any relevant medical history" required></textarea>

            <br><label for="habits">Do you have any bad habits (e.g., smoking, drinking)?:</label>
            <textarea id="habits" name="habits" placeholder="Mention any habits or write 'None'" required></textarea><br>

           <br><input type="submit" value="Become a Donor"><br>
        </form>
    </div>

        <p>&copy; 2024 Blood Bank Management System</p>
    </footer>
</body>
</html>
